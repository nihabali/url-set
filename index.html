<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Repository Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background-color: var(--bg-primary);
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--text-secondary);
        }

        .terminal {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--bg-tertiary);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .terminal-body {
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-height: 100px;
        }

        .terminal-line {
            margin-bottom: 5px;
            display: flex;
        }

        .terminal-prompt {
            color: var(--text-primary);
            margin-right: 8px;
        }

        .terminal-command {
            color: #4caf50;
        }

        .terminal-output {
            color: var(--text-secondary);
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--text-primary);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 8px 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .view-btn.active, .view-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 15px;
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .content {
            margin: 20px 0;
        }

        .directory-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .directory-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 15px;
            transition: background-color 0.2s;
        }

        .directory-item:hover {
            background-color: var(--bg-tertiary);
        }

        .directory-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .directory-icon {
            color: var(--text-secondary);
        }

        .directory-name {
            font-weight: bold;
            flex-grow: 1;
        }

        .directory-size {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .directory-content {
            padding-left: 25px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
            border-bottom: 1px dashed var(--border);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            color: var(--text-secondary);
        }

        .file-name {
            flex-grow: 1;
        }

        .file-size {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .table-view {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .table-view th, .table-view td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table-view th {
            background-color: var(--bg-tertiary);
            font-weight: normal;
            color: var(--text-secondary);
        }

        .table-view tr:hover {
            background-color: var(--bg-tertiary);
        }

        .loading {
            text-align: center;
            padding: 50px 0;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px 0;
            color: #ff5f56;
        }

        .error i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .no-results {
            text-align: center;
            padding: 50px 0;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .directory-view {
                grid-template-columns: 1fr;
            }
            
            .table-view {
                font-size: 0.9rem;
            }
            
            .table-view th, .table-view td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-folder-open"></i>
                    <h1>URL<span>HUB</span></h1>
                </div>
                <div class="header-info">
                    <span id="lastUpdated">Last updated: Loading...</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <span style="margin-left: 10px;">terminal</span>
            </div>
            <div class="terminal-body">
                <div class="terminal-line">
                    <span class="terminal-prompt">$</span>
                    <span class="terminal-command">fetch repository data</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-output">Connecting to GitHub API...</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-output" id="terminalOutput">Loading repository structure...</span>
                    <span class="terminal-cursor"></span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search files and directories...">
            </div>
            <div class="view-toggle">
                <button class="view-btn active" id="directoryViewBtn">
                    <i class="fas fa-folder"></i> Directory
                </button>
                <button class="view-btn" id="tableViewBtn">
                    <i class="fas fa-table"></i> Table
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCases">0</div>
                <div class="stat-label">Total Cases</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSets">0</div>
                <div class="stat-label">Total Sets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalLinks">0</div>
                <div class="stat-label">Total Links</div>
            </div>
        </div>

        <div class="content">
            <div id="directoryView" class="directory-view">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading repository data...</p>
                </div>
            </div>
            
            <div id="tableView" class="table-view" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Links</th>
                            <th>Last Modified</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>URL Hub &copy; 2023 | Data automatically fetched from GitHub repository</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get repository information from current URL
            const pathParts = window.location.pathname.split('/');
            const repoOwner = pathParts[1] || 'username';
            const repoName = pathParts[2] || 'repository';
            
            // DOM elements
            const directoryView = document.getElementById('directoryView');
            const tableView = document.getElementById('tableView');
            const tableBody = document.getElementById('tableBody');
            const searchBox = document.getElementById('searchBox');
            const directoryViewBtn = document.getElementById('directoryViewBtn');
            const tableViewBtn = document.getElementById('tableViewBtn');
            const terminalOutput = document.getElementById('terminalOutput');
            const lastUpdated = document.getElementById('lastUpdated');
            
            // View toggle functionality
            directoryViewBtn.addEventListener('click', function() {
                directoryView.style.display = 'grid';
                tableView.style.display = 'none';
                directoryViewBtn.classList.add('active');
                tableViewBtn.classList.remove('active');
            });
            
            tableViewBtn.addEventListener('click', function() {
                directoryView.style.display = 'none';
                tableView.style.display = 'block';
                directoryViewBtn.classList.remove('active');
                tableViewBtn.classList.add('active');
            });
            
            // Load repository data
            async function loadRepoData() {
                try {
                    // Update terminal
                    terminalOutput.textContent = 'Fetching repository data from GitHub API...';
                    
                    // Get repository data
                    const repoResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}`);
                    
                    if (!repoResponse.ok) {
                        throw new Error('Failed to fetch repository data');
                    }
                    
                    const repoData = await repoResponse.json();
                    
                    // Update last updated time
                    const updatedAt = new Date(repoData.updated_at);
                    lastUpdated.textContent = `Last updated: ${updatedAt.toLocaleDateString()} ${updatedAt.toLocaleTimeString()}`;
                    
                    // Get repository contents
                    const contentsResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`);
                    
                    if (!contentsResponse.ok) {
                        throw new Error('Failed to fetch repository contents');
                    }
                    
                    const contentsData = await contentsResponse.json();
                    
                    // Update terminal
                    terminalOutput.textContent = 'Processing repository structure...';
                    
                    // Find case folders
                    const caseFolders = contentsData.filter(item => 
                        item.type === 'dir' && item.name.startsWith('case')
                    );
                    
                    if (caseFolders.length === 0) {
                        displayError('No case folders found in repository');
                        return;
                    }
                    
                    // Process each case folder
                    const allCases = await Promise.all(
                        caseFolders.map(async (caseFolder) => {
                            const caseResponse = await fetch(caseFolder.url);
                            const caseData = await caseResponse.json();
                            
                            // Find set files
                            const setFiles = caseData.filter(item => 
                                item.type === 'file' && item.name.endsWith('.html')
                            );
                            
                            // Process each set file
                            const sets = await Promise.all(
                                setFiles.map(async (setFile) => {
                                    const fileResponse = await fetch(setFile.download_url);
                                    const fileContent = await fileResponse.text();
                                    
                                    // Extract links from HTML
                                    const tempDiv = document.createElement('div');
                                    tempDiv.innerHTML = fileContent;
                                    
                                    const links = Array.from(tempDiv.querySelectorAll('a')).map(a => ({
                                        url: a.href,
                                        title: a.textContent || a.href
                                    }));
                                    
                                    return {
                                        name: setFile.name.replace('.html', ''),
                                        path: setFile.path,
                                        size: setFile.size,
                                        links: links,
                                        lastModified: new Date(setFile.modified_at)
                                    };
                                })
                            );
                            
                            return {
                                name: caseFolder.name,
                                path: caseFolder.path,
                                sets: sets,
                                lastModified: new Date(caseFolder.modified_at)
                            };
                        })
                    );
                    
                    // Update terminal
                    terminalOutput.textContent = `Successfully loaded ${allCases.length} cases with ${allCases.reduce((sum, c) => sum + c.sets.length, 0)} sets`;
                    
                    // Display data
                    displayData(allCases);
                    updateStats(allCases);
                    
                } catch (error) {
                    console.error('Error loading repo data:', error);
                    terminalOutput.textContent = `Error: ${error.message}`;
                    displayError(`Failed to load repository data: ${error.message}`);
                }
            }
            
            // Display data in directory and table views
            function displayData(cases) {
                // Directory view
                directoryView.innerHTML = cases.map(caseItem => `
                    <div class="directory-item" data-case="${caseItem.name}">
                        <div class="directory-header">
                            <i class="fas fa-folder directory-icon"></i>
                            <span class="directory-name">${caseItem.name}</span>
                            <span class="directory-size">${caseItem.sets.length} sets</span>
                        </div>
                        <div class="directory-content">
                            ${caseItem.sets.map(set => `
                                <div class="file-item" data-set="${set.name}">
                                    <i class="fas fa-file-code file-icon"></i>
                                    <span class="file-name">${set.name}.html</span>
                                    <span class="file-size">${set.links.length} links</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
                
                // Table view
                tableBody.innerHTML = cases.map(caseItem => 
                    caseItem.sets.map(set => `
                        <tr data-case="${caseItem.name}" data-set="${set.name}">
                            <td>${caseItem.name}/${set.name}.html</td>
                            <td>HTML File</td>
                            <td>${formatFileSize(set.size)}</td>
                            <td>${set.links.length}</td>
                            <td>${set.lastModified.toLocaleDateString()}</td>
                        </tr>
                    `).join('')
                ).join('');
                
                // Add click handlers for directory items
                document.querySelectorAll('.directory-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const caseName = this.getAttribute('data-case');
                        const caseData = cases.find(c => c.name === caseName);
                        if (caseData) {
                            showCaseDetails(caseData);
                        }
                    });
                });
                
                // Add click handlers for file items
                document.querySelectorAll('.file-item').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const caseName = this.closest('.directory-item').getAttribute('data-case');
                        const setName = this.getAttribute('data-set');
                        const caseData = cases.find(c => c.name === caseName);
                        if (caseData) {
                            const setData = caseData.sets.find(s => s.name === setName);
                            if (setData) {
                                showSetDetails(setData, caseName);
                            }
                        }
                    });
                });
                
                // Add click handlers for table rows
                document.querySelectorAll('#tableBody tr').forEach(row => {
                    row.addEventListener('click', function() {
                        const caseName = this.getAttribute('data-case');
                        const setName = this.getAttribute('data-set');
                        const caseData = cases.find(c => c.name === caseName);
                        if (caseData) {
                            const setData = caseData.sets.find(s => s.name === setName);
                            if (setData) {
                                showSetDetails(setData, caseName);
                            }
                        }
                    });
                });
            }
            
            // Show case details in terminal
            function showCaseDetails(caseData) {
                terminalOutput.textContent = `Case: ${caseData.name} | Sets: ${caseData.sets.length} | Last Modified: ${caseData.lastModified.toLocaleDateString()}`;
            }
            
            // Show set details in terminal
            function showSetDetails(setData, caseName) {
                terminalOutput.textContent = `Case: ${caseName}/${setData.name}.html | Links: ${setData.links.length} | Size: ${formatFileSize(setData.size)}`;
            }
            
            // Update statistics
            function updateStats(cases) {
                let totalSets = 0;
                let totalLinks = 0;
                
                cases.forEach(caseItem => {
                    totalSets += caseItem.sets.length;
                    caseItem.sets.forEach(set => {
                        totalLinks += set.links.length;
                    });
                });
                
                document.getElementById('totalCases').textContent = cases.length;
                document.getElementById('totalSets').textContent = totalSets;
                document.getElementById('totalLinks').textContent = totalLinks;
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
                else return Math.round(bytes / 1048576 * 10) / 10 + ' MB';
            }
            
            // Display error message
            function displayError(message) {
                directoryView.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // Search functionality
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                // Filter directory view
                document.querySelectorAll('.directory-item').forEach(card => {
                    const caseName = card.getAttribute('data-case').toLowerCase();
                    const setItems = card.querySelectorAll('.file-item');
                    let hasVisibleSet = false;
                    
                    setItems.forEach(setItem => {
                        const setName = setItem.getAttribute('data-set').toLowerCase();
                        
                        if (setName.includes(searchTerm) || caseName.includes(searchTerm)) {
                            setItem.style.display = 'flex';
                            hasVisibleSet = true;
                        } else {
                            setItem.style.display = 'none';
                        }
                    });
                    
                    if (hasVisibleSet || caseName.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // Filter table view
                document.querySelectorAll('#tableBody tr').forEach(row => {
                    const caseName = row.getAttribute('data-case').toLowerCase();
                    const setName = row.getAttribute('data-set').toLowerCase();
                    
                    if (setName.includes(searchTerm) || caseName.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
            
            // Load repository data
            loadRepoData();
        });
    </script>
</body>
</html>
