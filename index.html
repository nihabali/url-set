<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Hub - আপনার সব লিংক এক জায়গায়</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #3fb950;
            --warning: #d29922;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            padding: 15px 25px;
            border-radius: 6px;
            border: 1px solid var(--border);
            text-align: center;
            min-width: 150px;
        }

        .stat-card h3 {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--text-secondary);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .case-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .case-title {
            font-size: 1.3rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .case-title i {
            font-size: 1rem;
        }

        .set-count {
            background-color: var(--bg-tertiary);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .set-item {
            background-color: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        .set-item:hover {
            background-color: rgba(88, 166, 255, 0.1);
        }

        .set-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .set-name {
            font-weight: bold;
            color: var(--text-primary);
        }

        .set-links-count {
            background-color: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .set-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .link-item {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background-color: var(--bg-primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s, background-color 0.2s;
        }

        .link-item:hover {
            color: var(--accent);
            background-color: rgba(88, 166, 255, 0.1);
        }

        .link-item i {
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 50px 0;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px 0;
            color: var(--warning);
        }

        .error i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .no-results {
            text-align: center;
            padding: 50px 0;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-card {
                min-width: 120px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> URL Hub</h1>
            <p>আপনার সব URL এক জায়গায়</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="কেস বা সেট খুঁজুন...">
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCases">0</h3>
                <p>মোট কেস</p>
            </div>
            <div class="stat-card">
                <h3 id="totalSets">0</h3>
                <p>মোট সেট</p>
            </div>
            <div class="stat-card">
                <h3 id="totalLinks">0</h3>
                <p>মোট লিংক</p>
            </div>
        </div>

        <div id="content" class="content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>ডেটা লোড হচ্ছে...</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 URL Hub - GitHub থেকে স্বয়ংক্রিয়ভাবে ডেটা সংগ্রহ করা হচ্ছে</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // রিপোজিটরির তথ্য - এটি স্বয়ংক্রিয়ভাবে সংগ্রহ করা হবে
            const repoOwner = window.location.hostname.split('.')[0];
            const repoName = window.location.pathname.split('/')[1] || 'url-hub';
            
            // GitHub API থেকে ডেটা লোড করার ফাংশন
            async function loadRepoData() {
                try {
                    // প্রথমে রিপোজিটরির কন্টেন্ট লোড করুন
                    const repoResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`);
                    
                    if (!repoResponse.ok) {
                        throw new Error('রিপোজিটরি ডেটা লোড করতে ব্যর্থ হয়েছে');
                    }
                    
                    const repoData = await repoResponse.json();
                    
                    // কেস ফোল্ডারগুলি খুঁজুন
                    const caseFolders = repoData.filter(item => 
                        item.type === 'dir' && item.name.startsWith('case')
                    );
                    
                    if (caseFolders.length === 0) {
                        displayError('কোন কেস ফোল্ডার পাওয়া যায়নি');
                        return;
                    }
                    
                    // প্রতিটি কেস ফোল্ডার থেকে সেট ফাইলগুলি লোড করুন
                    const allCases = await Promise.all(
                        caseFolders.map(async (caseFolder) => {
                            const caseResponse = await fetch(caseFolder.url);
                            const caseData = await caseResponse.json();
                            
                            // সেট ফাইলগুলি খুঁজুন
                            const setFiles = caseData.filter(item => 
                                item.type === 'file' && item.name.endsWith('.html')
                            );
                            
                            // প্রতিটি সেট ফাইল থেকে লিংকগুলি এক্সট্র্যাক্ট করুন
                            const sets = await Promise.all(
                                setFiles.map(async (setFile) => {
                                    const fileResponse = await fetch(setFile.download_url);
                                    const fileContent = await fileResponse.text();
                                    
                                    // HTML থেকে লিংকগুলি এক্সট্র্যাক্ট করুন
                                    const tempDiv = document.createElement('div');
                                    tempDiv.innerHTML = fileContent;
                                    
                                    const links = Array.from(tempDiv.querySelectorAll('a')).map(a => ({
                                        url: a.href,
                                        title: a.textContent || a.href
                                    }));
                                    
                                    return {
                                        name: setFile.name.replace('.html', ''),
                                        links: links
                                    };
                                })
                            );
                            
                            return {
                                name: caseFolder.name,
                                sets: sets
                            };
                        })
                    );
                    
                    // ডেটা প্রদর্শন করুন
                    displayData(allCases);
                    updateStats(allCases);
                    
                } catch (error) {
                    console.error('Error loading repo data:', error);
                    displayError('ডেটা লোড করতে সমস্যা হয়েছে: ' + error.message);
                }
            }
            
            // ডেটা প্রদর্শনের ফাংশন
            function displayData(cases) {
                const contentElement = document.getElementById('content');
                
                if (cases.length === 0) {
                    contentElement.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-folder-open"></i>
                            <p>কোন ডেটা পাওয়া যায়নি</p>
                        </div>
                    `;
                    return;
                }
                
                contentElement.innerHTML = cases.map(caseItem => `
                    <div class="case-card" data-case="${caseItem.name}">
                        <div class="case-header">
                            <h2 class="case-title">
                                <i class="fas fa-folder"></i>
                                ${caseItem.name}
                            </h2>
                            <span class="set-count">${caseItem.sets.length} সেট</span>
                        </div>
                        <div class="sets-container">
                            ${caseItem.sets.map(set => `
                                <div class="set-item" data-set="${set.name}">
                                    <div class="set-header">
                                        <span class="set-name">${set.name}</span>
                                        <span class="set-links-count">${set.links.length} লিংক</span>
                                    </div>
                                    <div class="set-links">
                                        ${set.links.map(link => `
                                            <a href="${link.url}" target="_blank" class="link-item">
                                                <i class="fas fa-external-link-alt"></i>
                                                ${link.title}
                                            </a>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }
            
            // স্ট্যাটিস্টিক্স আপডেট করার ফাংশন
            function updateStats(cases) {
                let totalSets = 0;
                let totalLinks = 0;
                
                cases.forEach(caseItem => {
                    totalSets += caseItem.sets.length;
                    caseItem.sets.forEach(set => {
                        totalLinks += set.links.length;
                    });
                });
                
                document.getElementById('totalCases').textContent = cases.length;
                document.getElementById('totalSets').textContent = totalSets;
                document.getElementById('totalLinks').textContent = totalLinks;
            }
            
            // ত্রুটি প্রদর্শনের ফাংশন
            function displayError(message) {
                const contentElement = document.getElementById('content');
                contentElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // সার্চ ফাংশনালিটি
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const caseCards = document.querySelectorAll('.case-card');
                
                caseCards.forEach(card => {
                    const caseName = card.getAttribute('data-case').toLowerCase();
                    const setItems = card.querySelectorAll('.set-item');
                    let hasVisibleSet = false;
                    
                    setItems.forEach(setItem => {
                        const setName = setItem.getAttribute('data-set').toLowerCase();
                        const linkItems = setItem.querySelectorAll('.link-item');
                        let hasVisibleLink = false;
                        
                        linkItems.forEach(linkItem => {
                            const linkText = linkItem.textContent.toLowerCase();
                            if (linkText.includes(searchTerm) || setName.includes(searchTerm) || caseName.includes(searchTerm)) {
                                linkItem.style.display = 'inline-flex';
                                hasVisibleLink = true;
                            } else {
                                linkItem.style.display = 'none';
                            }
                        });
                        
                        if (hasVisibleLink || setName.includes(searchTerm) || caseName.includes(searchTerm)) {
                            setItem.style.display = 'block';
                            hasVisibleSet = true;
                        } else {
                            setItem.style.display = 'none';
                        }
                    });
                    
                    if (hasVisibleSet || caseName.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            // ডেটা লোড করুন
            loadRepoData();
        });
    </script>
</body>
</html>
