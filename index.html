<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Browser</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --hover-bg: #161b22;
            --border-color: #30363d;
            --folder-color: #79c0ff;
            --file-color: #c9d1d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #8b949e;
            font-size: 14px;
        }

        .loading {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tree {
            margin-top: 20px;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            cursor: pointer;
            user-select: none;
        }

        .tree-item:hover {
            background-color: var(--hover-bg);
        }

        .tree-item.file:hover {
            color: var(--accent-color);
        }

        .tree-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tree-content {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .tree-name {
            flex: 1;
        }

        .tree-children {
            margin-left: 24px;
            display: none;
        }

        .tree-children.expanded {
            display: block;
        }

        .tree-item.folder {
            color: var(--folder-color);
        }

        .tree-item.file {
            color: var(--file-color);
        }

        .file-viewer {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }

        .file-viewer.active {
            display: block;
        }

        .file-header {
            background-color: #161b22;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-path {
            font-weight: 500;
        }

        .file-close {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .file-close:hover {
            background-color: var(--hover-bg);
        }

        .file-content {
            padding: 15px;
            overflow: auto;
            max-height: 500px;
            background-color: #0d1117;
        }

        .file-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: #f85149;
            margin: 20px 0;
        }

        .breadcrumb {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin: 0 5px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Repository Browser</h1>
            <p>Navigate through the repository files and folders</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading repository structure...</span>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="breadcrumb" class="breadcrumb"></div>

        <div id="tree" class="tree"></div>

        <div id="file-viewer" class="file-viewer">
            <div class="file-header">
                <div class="file-path" id="file-path"></div>
                <button class="file-close" id="file-close">Ã—</button>
            </div>
            <div class="file-content">
                <pre id="file-content"></pre>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update these values
        const config = {
            owner: 'YOUR_USERNAME', // Replace with your GitHub username
            repo: 'YOUR_REPO_NAME', // Replace with your repository name
            branch: 'main', // Replace with your default branch
            apiToken: null // Optional: Add your GitHub token if the repo is private
        };

        // DOM elements
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const treeEl = document.getElementById('tree');
        const fileViewerEl = document.getElementById('file-viewer');
        const filePathEl = document.getElementById('file-path');
        const fileContentEl = document.getElementById('file-content');
        const fileCloseEl = document.getElementById('file-close');
        const breadcrumbEl = document.getElementById('breadcrumb');

        // State
        let currentPath = [];
        let fileCache = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchRepoTree('');
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            fileCloseEl.addEventListener('click', () => {
                fileViewerEl.classList.remove('active');
            });
        }

        // Fetch repository tree from GitHub API
        async function fetchRepoTree(path) {
            try {
                loadingEl.style.display = 'flex';
                errorEl.style.display = 'none';
                
                const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}?ref=${config.branch}`;
                const headers = config.apiToken ? 
                    { Authorization: `token ${config.apiToken}` } : {};
                
                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    throw new Error(`Error fetching repository: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    renderTree(data, path);
                } else if (data.type === 'file') {
                    await fetchFileContent(path);
                }
                
                loadingEl.style.display = 'none';
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // Render the tree structure
        function renderTree(items, path) {
            currentPath = path ? path.split('/') : [];
            updateBreadcrumb();
            
            // Sort items: folders first, then files, both alphabetically
            items.sort((a, b) => {
                if (a.type !== b.type) {
                    return a.type === 'dir' ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });
            
            treeEl.innerHTML = '';
            
            items.forEach(item => {
                const treeItem = document.createElement('div');
                treeItem.className = `tree-item ${item.type}`;
                
                const icon = document.createElement('div');
                icon.className = 'tree-icon';
                icon.innerHTML = item.type === 'dir' ? 
                    '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M1.75 1A1.75 1.75 0 000 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0016 13.25v-8.5A1.75 1.75 0 0014.25 3H7.5l-1-1H1.75z"></path></svg>' :
                    '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0113.25 16h-9.5A1.75 1.75 0 012 14.25V1.75zm1.75-.25a.25.25 0 00-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 00.25-.25V6h-2.75A1.75 1.75 0 019 4.25V1.5H3.75a.25.25 0 00-.25.25z"></path></svg>';
                
                const content = document.createElement('div');
                content.className = 'tree-content';
                
                const name = document.createElement('div');
                name.className = 'tree-name';
                name.textContent = item.name;
                
                content.appendChild(name);
                treeItem.appendChild(icon);
                treeItem.appendChild(content);
                
                if (item.type === 'dir') {
                    const children = document.createElement('div');
                    children.className = 'tree-children';
                    treeItem.appendChild(children);
                    
                    treeItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleFolder(treeItem, item.path);
                    });
                } else {
                    treeItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        fetchFileContent(item.path);
                    });
                }
                
                treeEl.appendChild(treeItem);
            });
        }

        // Toggle folder expansion
        async function toggleFolder(folderEl, path) {
            const childrenEl = folderEl.querySelector('.tree-children');
            const isExpanded = childrenEl.classList.contains('expanded');
            
            if (isExpanded) {
                childrenEl.classList.remove('expanded');
            } else {
                // Check if we already have the children loaded
                if (childrenEl.children.length === 0) {
                    try {
                        loadingEl.style.display = 'flex';
                        
                        const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}?ref=${config.branch}`;
                        const headers = config.apiToken ? 
                            { Authorization: `token ${config.apiToken}` } : {};
                        
                        const response = await fetch(url, { headers });
                        
                        if (!response.ok) {
                            throw new Error(`Error fetching folder contents: ${response.statusText}`);
                        }
                        
                        const data = await response.json();
                        
                        // Sort items: folders first, then files, both alphabetically
                        data.sort((a, b) => {
                            if (a.type !== b.type) {
                                return a.type === 'dir' ? -1 : 1;
                            }
                            return a.name.localeCompare(b.name);
                        });
                        
                        data.forEach(item => {
                            const treeItem = document.createElement('div');
                            treeItem.className = `tree-item ${item.type}`;
                            
                            const icon = document.createElement('div');
                            icon.className = 'tree-icon';
                            icon.innerHTML = item.type === 'dir' ? 
                                '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M1.75 1A1.75 1.75 0 000 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0016 13.25v-8.5A1.75 1.75 0 0014.25 3H7.5l-1-1H1.75z"></path></svg>' :
                                '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0113.25 16h-9.5A1.75 1.75 0 012 14.25V1.75zm1.75-.25a.25.25 0 00-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 00.25-.25V6h-2.75A1.75 1.75 0 019 4.25V1.5H3.75a.25.25 0 00-.25.25z"></path></svg>';
                            
                            const content = document.createElement('div');
                            content.className = 'tree-content';
                            
                            const name = document.createElement('div');
                            name.className = 'tree-name';
                            name.textContent = item.name;
                            
                            content.appendChild(name);
                            treeItem.appendChild(icon);
                            treeItem.appendChild(content);
                            
                            if (item.type === 'dir') {
                                const subChildren = document.createElement('div');
                                subChildren.className = 'tree-children';
                                treeItem.appendChild(subChildren);
                                
                                treeItem.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    toggleFolder(treeItem, item.path);
                                });
                            } else {
                                treeItem.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    fetchFileContent(item.path);
                                });
                            }
                            
                            childrenEl.appendChild(treeItem);
                        });
                        
                        loadingEl.style.display = 'none';
                    } catch (error) {
                        loadingEl.style.display = 'none';
                        errorEl.textContent = error.message;
                        errorEl.style.display = 'block';
                    }
                }
                
                childrenEl.classList.add('expanded');
            }
        }

        // Fetch file content
        async function fetchFileContent(path) {
            // Check if we already have the file content cached
            if (fileCache[path]) {
                displayFileContent(path, fileCache[path]);
                return;
            }
            
            try {
                loadingEl.style.display = 'flex';
                
                const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}?ref=${config.branch}`;
                const headers = config.apiToken ? 
                    { Authorization: `token ${config.apiToken}` } : {};
                
                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    throw new Error(`Error fetching file: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.type === 'file') {
                    // Decode base64 content
                    const content = atob(data.content);
                    
                    // Cache the content
                    fileCache[path] = content;
                    
                    displayFileContent(path, content);
                }
                
                loadingEl.style.display = 'none';
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // Display file content
        function displayFileContent(path, content) {
            filePathEl.textContent = path;
            fileContentEl.textContent = content;
            fileViewerEl.classList.add('active');
            
            // Scroll to the file viewer
            fileViewerEl.scrollIntoView({ behavior: 'smooth' });
        }

        // Update breadcrumb navigation
        function updateBreadcrumb() {
            breadcrumbEl.innerHTML = '';
            
            const homeLink = document.createElement('a');
            homeLink.href = '#';
            homeLink.textContent = 'root';
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                fetchRepoTree('');
            });
            breadcrumbEl.appendChild(homeLink);
            
            let currentPathStr = '';
            currentPath.forEach((segment, index) => {
                currentPathStr += (index > 0 ? '/' : '') + segment;
                
                const separator = document.createElement('span');
                separator.textContent = '/';
                breadcrumbEl.appendChild(separator);
                
                const pathLink = document.createElement('a');
                pathLink.href = '#';
                pathLink.textContent = segment;
                pathLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    fetchRepoTree(currentPathStr);
                });
                breadcrumbEl.appendChild(pathLink);
            });
        }
    </script>
</body>
</html>
