<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Browser</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --text-tertiary: #6a737d;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --hover-bg: #f6f8fa;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            --folder-icon: #79b8ff;
            --file-icon: #f1e05a;
            --edit-bg: #0366d6;
            --edit-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
        }

        .breadcrumb-item:not(:last-child)::after {
            content: "/";
            margin: 0 5px;
            color: var(--text-tertiary);
        }

        .breadcrumb-item a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        .content {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background-color: var(--hover-bg);
        }

        .file-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .folder-icon {
            color: var(--folder-icon);
        }

        .file-name {
            flex: 1;
            font-family: var(--font-mono);
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            margin-left: 8px;
            padding: 4px;
            font-size: 14px;
        }

        .action-btn:hover {
            color: var(--accent-color);
        }

        .edit-input {
            font-family: var(--font-mono);
            font-size: 14px;
            border: 1px solid var(--accent-color);
            border-radius: 3px;
            padding: 4px 8px;
            width: 100%;
        }

        .file-viewer {
            padding: 16px;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            margin-top: 16px;
            overflow: auto;
        }

        .file-content {
            font-family: var(--font-mono);
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .empty-state {
            padding: 32px;
            text-align: center;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 32px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 16px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }

            h1 {
                font-size: 20px;
            }

            .file-item {
                padding: 8px 12px;
            }

            .file-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Repository Browser</h1>
        </header>

        <div class="breadcrumb" id="breadcrumb">
            <div class="breadcrumb-item">
                <a href="#" data-path="">root</a>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
            <ul id="file-list" class="file-list" style="display: none;"></ul>
            <div id="empty-state" class="empty-state" style="display: none;">
                This directory is empty.
            </div>
            <div id="file-viewer" class="file-viewer" style="display: none;">
                <div class="file-content" id="file-content"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('file-list');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const fileViewer = document.getElementById('file-viewer');
            const fileContent = document.getElementById('file-content');
            const breadcrumb = document.getElementById('breadcrumb');
            const toast = document.getElementById('toast');

            let currentPath = '';
            let repositoryStructure = {};

            // Initialize the app
            init();

            async function init() {
                try {
                    // In a real implementation, you would fetch the repository structure from an API
                    // For this demo, we'll simulate it with a function that generates the structure
                    repositoryStructure = await fetchRepositoryStructure();
                    renderDirectory(currentPath);
                } catch (error) {
                    showToast('Error loading repository: ' + error.message, 'error');
                }
            }

            // Simulate fetching repository structure
            async function fetchRepositoryStructure() {
                // This is a mock function that simulates fetching the repository structure
                // In a real implementation, you would use Vercel's API or GitHub API
                
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Generate a mock structure based on the description
                const structure = {
                    'case1': {},
                    'case2': {},
                    'case3': {},
                    'index.html': { type: 'file', content: 'This is the index.html file' },
                    'README.md': { type: 'file', content: '# Repository\n\nThis is a repository with multiple cases.' }
                };
                
                // Add files to each case folder
                for (let i = 1; i <= 3; i++) {
                    const caseKey = `case${i}`;
                    structure[caseKey] = {};
                    
                    for (let j = 1; j <= 10; j++) {
                        const fileKey = `set-${j}.html`;
                        structure[caseKey][fileKey] = {
                            type: 'file',
                            content: `<html>\n<head>\n<title>Set ${j}</title>\n</head>\n<body>\n<h1>Set ${j} in Case ${i}</h1>\n<p>This file contains URLs:</p>\n<ul>\n<li><a href="https://example1.com">Example 1</a></li>\n<li><a href="https://example2.com">Example 2</a></li>\n<li><a href="https://example3.com">Example 3</a></li>\n</ul>\n</body>\n</html>`
                        };
                    }
                }
                
                return structure;
            }

            function renderDirectory(path) {
                loading.style.display = 'flex';
                fileList.style.display = 'none';
                emptyState.style.display = 'none';
                fileViewer.style.display = 'none';

                // Update breadcrumb
                updateBreadcrumb(path);

                // Get the current directory
                let currentDir = repositoryStructure;
                if (path) {
                    const pathParts = path.split('/').filter(part => part);
                    pathParts.forEach(part => {
                        if (currentDir[part]) {
                            currentDir = currentDir[part];
                        }
                    });
                }

                // Render the directory
                setTimeout(() => {
                    loading.style.display = 'none';
                    
                    const items = Object.keys(currentDir).sort((a, b) => {
                        // Folders first, then files
                        const aIsFile = currentDir[a].type === 'file';
                        const bIsFile = currentDir[b].type === 'file';
                        
                        if (aIsFile && !bIsFile) return 1;
                        if (!aIsFile && bIsFile) return -1;
                        
                        return a.localeCompare(b);
                    });

                    if (items.length === 0) {
                        emptyState.style.display = 'block';
                        return;
                    }

                    fileList.innerHTML = '';
                    fileList.style.display = 'block';

                    items.forEach(item => {
                        const isFile = currentDir[item].type === 'file';
                        const li = document.createElement('li');
                        li.className = 'file-item';
                        
                        const icon = document.createElement('span');
                        icon.className = `file-icon ${isFile ? '' : 'folder-icon'}`;
                        icon.textContent = isFile ? 'ðŸ“„' : 'ðŸ“';
                        
                        const name = document.createElement('div');
                        name.className = 'file-name';
                        name.textContent = item;
                        
                        const actions = document.createElement('div');
                        actions.className = 'file-actions';
                        
                        const editBtn = document.createElement('button');
                        editBtn.className = 'action-btn';
                        editBtn.textContent = 'âœï¸';
                        editBtn.title = 'Rename';
                        editBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            startRename(item, path, isFile);
                        });
                        
                        actions.appendChild(editBtn);
                        
                        li.appendChild(icon);
                        li.appendChild(name);
                        li.appendChild(actions);
                        
                        li.addEventListener('click', () => {
                            if (isFile) {
                                viewFile(path, item);
                            } else {
                                navigateToDirectory(path ? `${path}/${item}` : item);
                            }
                        });
                        
                        fileList.appendChild(li);
                    });
                }, 300);
            }

            function viewFile(dirPath, fileName) {
                loading.style.display = 'flex';
                fileList.style.display = 'none';
                emptyState.style.display = 'none';
                fileViewer.style.display = 'none';

                // Get the file content
                let currentDir = repositoryStructure;
                if (dirPath) {
                    const pathParts = dirPath.split('/').filter(part => part);
                    pathParts.forEach(part => {
                        if (currentDir[part]) {
                            currentDir = currentDir[part];
                        }
                    });
                }

                setTimeout(() => {
                    loading.style.display = 'none';
                    fileContent.textContent = currentDir[fileName].content;
                    fileViewer.style.display = 'block';
                }, 300);
            }

            function navigateToDirectory(path) {
                currentPath = path;
                renderDirectory(path);
            }

            function updateBreadcrumb(path) {
                breadcrumb.innerHTML = '';
                
                // Add root
                const rootItem = document.createElement('div');
                rootItem.className = 'breadcrumb-item';
                const rootLink = document.createElement('a');
                rootLink.href = '#';
                rootLink.textContent = 'root';
                rootLink.dataset.path = '';
                rootLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateToDirectory('');
                });
                rootItem.appendChild(rootLink);
                breadcrumb.appendChild(rootItem);
                
                // Add path parts
                if (path) {
                    const pathParts = path.split('/').filter(part => part);
                    let currentPath = '';
                    
                    pathParts.forEach(part => {
                        currentPath = currentPath ? `${currentPath}/${part}` : part;
                        
                        const item = document.createElement('div');
                        item.className = 'breadcrumb-item';
                        
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = part;
                        link.dataset.path = currentPath;
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            navigateToDirectory(currentPath);
                        });
                        
                        item.appendChild(link);
                        breadcrumb.appendChild(item);
                    });
                }
            }

            function startRename(oldName, dirPath, isFile) {
                const fileItems = Array.from(fileList.querySelectorAll('.file-item'));
                const targetItem = fileItems.find(item => 
                    item.querySelector('.file-name').textContent === oldName
                );
                
                if (!targetItem) return;
                
                const nameElement = targetItem.querySelector('.file-name');
                const originalName = nameElement.textContent;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.value = originalName;
                
                nameElement.innerHTML = '';
                nameElement.appendChild(input);
                input.focus();
                input.select();
                
                const saveRename = () => {
                    const newName = input.value.trim();
                    if (!newName || newName === originalName) {
                        nameElement.textContent = originalName;
                        return;
                    }
                    
                    // Update the repository structure
                    let currentDir = repositoryStructure;
                    if (dirPath) {
                        const pathParts = dirPath.split('/').filter(part => part);
                        pathParts.forEach(part => {
                            if (currentDir[part]) {
                                currentDir = currentDir[part];
                            }
                        });
                    }
                    
                    if (currentDir[originalName]) {
                        currentDir[newName] = currentDir[originalName];
                        delete currentDir[originalName];
                        
                        nameElement.textContent = newName;
                        showToast(`Renamed "${originalName}" to "${newName}"`);
                        
                        // Re-render the directory to update the order
                        renderDirectory(dirPath);
                    }
                };
                
                input.addEventListener('blur', saveRename);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saveRename();
                    } else if (e.key === 'Escape') {
                        nameElement.textContent = originalName;
                    }
                });
            }

            function showToast(message, type = 'info') {
                toast.textContent = message;
                toast.className = 'toast show';
                
                setTimeout(() => {
                    toast.className = 'toast';
                }, 3000);
            }
        });
    </script>
</body>
</html>
